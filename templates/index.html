<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Ê∑ªÂä†favicon -->

    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        ul {
            list-style: none;
            padding: 20px;
            overflow: auto;
            margin: 0;
        }
        ul li {
            line-height: 34px;
            display: flex;
            align-items: center;
            padding: 8px 0;
        }
        .note-info {
            display: flex;
            align-items: center;
            margin-left: auto;
        }
        ul a {
            color: rgb(7, 104, 164);
            text-decoration: none;
            font-size: 16px;
        }
        .category-filter {
            margin: 15px 0;
        }
        .category-filter select {
            padding: 5px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        .category-tag {
            background: #f0f0f0;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
            margin: 0 10px;
        }
        .time {
            font-size: 14px;
            color: #999;
            min-width: 140px;
            text-align: right;
        }
        dibu {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30px;
            line-height: 30px;
            font-size: 12px;
            text-align: center;
            color:rgba(2, 50, 80 ,0.3);
        }
        .xiaozi {
            font-size: 12px;
            color: #999;
            display: block;
            text-align: center;
            margin-top: 10px;
        }
        p {
            text-align: center;
            font-size: 60px;
            line-height: 50px;
            margin: 0 auto;
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <p>üìë</p>
    <h1>Ë∑ØË∑ØÁöÑÁ¨îËÆ∞Êú¨</h1>
    <span class="xiaozi">Version 1.0.3</span>
    <br>
    
    <div class="container">
        <a class="new" href="{{ url_for('new_note') }}"> + Êñ∞Âª∫Á¨îËÆ∞ </a>
        
        <!-- ÂàÜÁ±ªÁ≠õÈÄâÂô® -->
        <div class="category-filter">
            <select onchange="filterByCategory(this.value)">
                <option value="">ÊâÄÊúâÂàÜÁ±ª</option>
                {% for category in categories %}
                    <option value="{{ category }}">{{ category }}</option>
                {% endfor %}
            </select>
        </div>

        <ul>
            {% for note, title, time, category in notes %}
                <li class="note-item" data-category="{{ category }}">
                    <a href="{{ url_for('view_note', filename=note) }}">üìù {{ title }}</a>
                    <div class="note-info">
                        <span class="category-tag">{{ category }}</span>
                        <span class="time">‚è± {{ time }}</span>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>

    <script>
        function filterByCategory(category) {
            const notes = document.querySelectorAll('.note-item');
            notes.forEach(note => {
                if (!category || note.dataset.category === category) {
                    note.style.display = 'flex';
                } else {
                    note.style.display = 'none';
                }
            });
        }
    </script>
