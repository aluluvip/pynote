
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ filename }}</title>
    <link rel="icon" href="https://www.luluvip.cn:8089/i/2024/07/29/66a75e58c08ff.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.1.0/github-markdown.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        /* Markdown 内容样式 */
        .markdown-body {
            font-size: 16px;
            line-height: 1.5;
            color: #24292e;
        }
        .markdown-body h1, 
        .markdown-body h2, 
        .markdown-body h3, 
        .markdown-body h4, 
        .markdown-body h5, 
        .markdown-body h6 {
            margin-top: 24px;
            margin-bottom: 16px;
            font-weight: 600;
            line-height: 1.25;
        }
        .markdown-body img {
            max-width: 100%;
            box-sizing: content-box;
            background-color: #fff;
        }
        .markdown-body blockquote {
            padding: 0 1em;
            color: #6a737d;
            border-left: 0.25em solid #dfe2e5;
        }
        .markdown-body table {
            display: block;
            width: 100%;
            overflow: auto;
            border-spacing: 0;
            border-collapse: collapse;
        }
        .markdown-body table th {
            font-weight: 600;
        }
        .markdown-body table th, 
        .markdown-body table td {
            padding: 6px 13px;
            border: 1px solid #dfe2e5;
        }
        .markdown-body table tr {
            background-color: #fff;
            border-top: 1px solid #c6cbd1;
        }
        .markdown-body table tr:nth-child(2n) {
            background-color: #f6f8fa;
        }
        .markdown-body a {
            color: #0366d6;
            text-decoration: none;
        }
        .markdown-body ul {
            list-style: disc;
            margin: 0 0 16px 0;
            padding-left: 2em;
        }
        .markdown-body li {
            margin-bottom: 0.25em;
        }
        .markdown-body hr {
            border: none;
            border-top: 1px solid #f4f4f4;
            margin: 20px 0;
        }
        
        /* 保留代码块换行 */
        .markdown-body pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        /* 自定义样式 */
        form {
            text-align: center;
            margin-top: 10px;
        }
        p.dibu {
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30px;
            line-height: 30px;
            font-size: 12px;
            text-align: center;
            color:rgba(2, 50, 80 ,0.3);
            margin-top: 16px;
        }
        a.bianji {
            font-size: 12px;
            color:rgb(41, 153, 223);
            text-align:center;
            margin-top: 16px;
            margin-bottom: 16px;
        }
    </style>
</head>
<body>
    
    <div class="container">
        {% if error %}
        <div class="error-message" style="color: red; margin-bottom: 20px;">
            {{ error }}
        </div>
        {% endif %}

        <a class="anniu" href="{{ url_for('index') }}" > <<返回首页 </a>
        
        <!---文章标题 -->
        <h1>{{ filename.split('.')[0] }}</h1>
        
        <!-- 在文章标题下方展示更新时间 -->
         <ul style="text-align:center;margin-bottom:20px">
            <li style="list-style: none;">
                <span style="font-size: 12px; color:rgba(2, 50, 80 ,0.3); text-align:center">更新于： {{ update_time }} </span>
                <a class="bianji" href="{{ url_for('edit_note', filename=filename) }}">编辑</a>
                <form action="{{ url_for('delete_note', filename=filename) }}" method="post" style="display: inline;">
                    <button type="submit" style="background: none; border: none; color: rgb(245, 89, 84); font-size: 12px; cursor: pointer;">删除</button>
                </form>
            </li>
        </ul>
        
        <!---渲染markdown的内容 -->
        <div class="markdown-body">{{ content | safe }}</div>
    </div>

    <p class="dibu">
        Copyright ©2025 power by luluvip
    </p>

</body>
</html>
