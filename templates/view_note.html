<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ filename }}</title>
    <link rel="icon" href="https://www.luluvip.cn:8089/i/2024/07/29/66a75e58c08ff.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.1.0/github-markdown.min.css">
    <style>
        /* 基本的GitHub样式 */
        body {
            font-size: 16px;
            line-height: 1.5;
            color: #24292e;
            background-color: #fff;
            background-image: url('https://www.luluvip.cn:8089/i/2025/01/17/678a41674df65.png');
            background-img-repeat: repeat;
            background-color: rgba(0, 0, 0, 0.1);
        }
        h1, h2, h3, h4, h5, h6 {
            margin-top: 24px;
            margin-bottom: 16px;
            font-weight: 600;
            line-height: 1.25;
        }
        h1 {
            text-align: center;
            font-size: 2em;
            margin: 0 auto;
            padding: 20px;
        }
        p {
            margin-top: 0;
            margin-bottom: 16px;
        }
        li {
        }
        img {
            max-width: 100%;
            box-sizing: content-box;
            background-color: #fff;
        }
        blockquote {
            padding: 0 1em;
            color: #6a737d;
            border-left: 0.25em solid #dfe2e5;
        }
        blockquote > :first-child {
            margin-top: 0;
        }
        blockquote > :last-child {
            margin-bottom: 0;
        }
        table {
            display: block;
            width: 100%;
            overflow: auto;
            border-spacing: 0;
            border-collapse: collapse;
        }
        table th {
            font-weight: 600;
        }
        table th, table td {
            padding: 6px 13px;
            border: 1px solid #dfe2e5;
        }
        table tr {
            background-color: #fff;
            border-top: 1px solid #c6cbd1;
        }
        table tr:nth-child(2n) {
            background-color: #f6f8fa;
        }
        a {
            color: #0366d6;
            text-decoration: none;
        }
        ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        button {
            font-size: 12px;
            padding: 4px 8px 6px 8px;
            background-color:rgb(178, 33, 33);
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            height: 40px;
            width: 100px;
        }
        button:hover {
            background-color: rgb(138, 23, 23);
        }
        .container {
            margin: 0 auto;
            width: 100%; 
            max-width: 800px;  
            padding: 20px;
            background-color: #fff;
            border-radius: 0 0 10px 10px;
        }
        form {
            text-align: center;
            margin-top: 10px;
        }
        hr {
            border: none;
            border-top: 1px solid #f4f4f4;
            margin: 20px 0;
        }
        .anniu {
            display: block;
            font-size: 16px;
            background-color:rgb(159, 27, 27);
            margin: 0 auto;
            margin-top: 20px;
            padding: 0 20px;
            width: 100%; 
            max-width: 800px;  
            background-color: rgb(7, 104, 164);
            border-radius: 10px 10px 0 0;
            height: 40px;
            line-height: 40px;
            color: #fff;
            text-decoration: none;
            text-align: center;
        }
        .anniu:hover {
            background-color: rgb(252, 149, 38);
        }
        p.dibu {
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30px;
            line-height: 30px;
            font-size: 12px;
            text-align: center;
            color:rgba(2, 50, 80 ,0.3);
            margin-top: 16px;
        }
        a.bianji {
            font-size: 12px;
            color:rgb(41, 153, 223);
            text-align:center;
            margin-top: 16px;
            margin-bottom: 16px;
        }
    </style>
</head>
<body>
    <a class="anniu" href="{{ url_for('index') }}" > <<返回首页 </a>
    <div class="container">
        <!---文章标题 -->
        <h1>{{ filename.split('.')[0] }}</h1>
        
        <!-- 在文章标题下方展示更新时间 -->
         <ul style="text-align:center;margin-bottom:20px">
            <li>
                <span style="font-size: 12px; color:rgba(2, 50, 80 ,0.3); text-align:center">更新于： {{ update_time }} </span>&nbsp;
                <a class="bianji" href="{{ url_for('edit_note', filename=filename) }}">编辑</a>
            </li>
        </ul>
        
        <!---渲染markdown的内容 -->
        <div class="markdown-body">{{ content | safe }}</div>
    </div>

    <!---删除文章按钮 -->   
    <form action="{{ url_for('delete_note', filename=filename) }}" method="post">
        <button type="submit">删除文章</button>
    </form>

    <p class="dibu">
        Copyright ©2025 power by luluvip
    </p>

</body>
</html>
